# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker

driver_config:
  use_sudo: False
  privileged: True
  provision_command: mkdir -p /run/sshd

platforms:
  - name: centos-7
    driver_config:
      image: centos:7
      run_command: /usr/lib/systemd/systemd

provisioner:
  name: salt_solo
  log_level: debug
  require_chef: False
  salt_version: latest
  formula: mediawiki
  salt_copy_filter:
    - .kitchen
    - .git
  pillars_from_file:
    - template.sls: pillar.example
  pillars:
    top.sls:
      base:
        '*':
          - apache
          - mediawiki
  state_top:
    base:
      '*':
        - apache
        - apache.config
        - mediawiki

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: True
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli
  inspec_tests:
    - path: test/integration/default

suites:
  - name: redhat
    excludes:
      - debian-9
      - ubuntu-18.04
    provisioner:
      dependencies:
        - name: apache
          repo: git
          source: https://github.com/saltstack-formulas/apache-formula.git
      state_top:
        base:
          '*':
            - apache
            - apache.config
            - mediawiki
        pillars:
          top.sls:
            base:
              '*':
                - mediawiki
